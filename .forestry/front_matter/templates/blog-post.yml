---
label: blog post
hide_body: false
fields:
- name: thumbnail
  type: file
  config:
    maxSize: 64
  label: thumbnail
- name: title
  type: text
  config:
    required: false
  label: title
- name: description
  type: textarea
  default: ''
  config:
    required: false
    wysiwyg: false
    schema:
      format: markdown
  label: description
- name: tags
  type: tag_list
  default: []
  label: tags
- name: publish_date
  type: datetime
  label: publish date
  description: ''
  config:
    required: false
    date_format: 
    time_format: 
    display_utc: false
